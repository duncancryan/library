{% extends "base.html" %}
{% block content %}
<h1>Books</h1>
{% for book in books %}
<section>
    <div>
        <p>
           <b>{{ book.title }}</b>
        </p>
    </div>
    <div>
        <a href="/books/{{ book.id }}">More Details</a>
    </div>
    <div>
        <a href="/books/{{book.id}}/edit">Update Book</a>
    </div>
    <div class="buttons">
        <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                    aria-hidden="true"></i></button>
        </form>
    </div>
</section>
{% endfor %}
{% endblock %}
